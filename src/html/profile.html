<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="auth-section">
            <h2>Log In</h2>
            <form id="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit" id="auth-button">Log In</button>
                <p>Don't have an account yet? <a href="reg.html" id="reg-a">Register here</a></p>
                <p id="auth-message" class="hidden"></p>
            </form>
        </section>
        <section id="welcome-section" class="hidden">
            <h2>Welcome!</h2>
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <h3>Your Borrowed Books:</h3>
            <ul id="borrowed-books">
                <li>Loading...</li>
            </ul>
            <button id="logout-button">Log Out</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="18962192-e71d-4229-9316-157240529053">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="footer-map">
                <h3>Find Us</h3>
                <iframe src="https://yandex.kz/map-widget/v1/?ll=76.910024%2C43.234733&mode=poi&poi%5Bpoint%5D=76.909906%2C43.235095&poi%5Buri%5D=ymapsbm1%3A%2F%2Forg%3Foid%3D1016114729&z=18.27" width="100%" height="300" frameborder="1" allowfullscreen="true" style="border-radius: 10px;"></iframe>
            </div>
        </div>
        <p>&copy; 2024 Vladislav Pineker and Yerassyl Sagindykov - Library Website. All Rights Reserved.</p>
    </footer>
    <script src="../js/profile.js"></script>
</body>
</html>
